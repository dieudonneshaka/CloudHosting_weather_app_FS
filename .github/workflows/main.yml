name: CloudHosting

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  CloudHosting:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      # 3. Restore dependencies
      - name: Restore
        run: dotnet restore ./currentTimeservice.sln   # <-- fixed

      # 4. Build the solution
      - name: Build
        run: dotnet build ./currentTimeservice.sln --configuration Release   # <-- fixed

      # 5. Publish the project
      - name: Publish
        run: dotnet publish ./currentTimeservice.sln -c Release -o publish_output   # <-- fixed

